<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre Buddy</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col s12 m6">
          <h1>Genre Buddy</h1>
        </div>
        <div class="input-field col s12 m6 section">
          <h5>What genre do you like?</h5>
          <input
            placeholder="ex: Horror, Fantasy, Action ..."
            id="genre"
            type="text"
            class="validate"
          />
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Search
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div class="col s12 m6 right" id="search-history">
          <div class="row">
            <div class="col s4"><h5>Recent Searches:</h5></div>
            <div class="col s8" id="history-button"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="search-results">
        <div class="row">
          <!-- Games Div -->
          <div id="gameList" class="col s12 m4 13 recom">
            <h3>Games</h3>
            <ul></ul>
          </div>
          <!-- Movies Div -->
          <div id="movieList" class="col s12 m4 13 recom">
            <h3>Movies</h3>
            <ul>
              <li class="titles" id="genre"></li>
              <li class="titles1" id="genre"></li>
              <li class="titles2" id="genre"></li>
              <li class="titles3" id="genre"></li>
              <li class="titles4" id="genre"></li>
            </ul>
          </div>
          <!-- Books Div -->
          <div id="bookList" class="col s12 m4 13 recom">
            <h3>Books</h3>
            <ul></ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div>
        <div class="row">
          <div class="col s12 m4 13">
            Made with love by Genre-Buddy
        </div>
        <p class="right">Game results powered by <a href="https://rawg.io/">R A W G</a></p>
      </div>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
