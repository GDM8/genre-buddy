<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre Buddy</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col s6">
          <h1>Genre Buddy</h1>
        </div>
        <div class="input-field col s6">
          <h5>What genre do you like?</h5>
          <input
            placeholder="ex: Horror, Fantasy, Action ..."
            id="genre"
            type="text"
            class="validate"
          />
          <button
            class="btn waves-effect waves-light"
            type="submit"
            name="action"
          >
            Search
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <!-- Games Div -->
          <div id="gameList" class="col l4">
            <h2>Games</h2>
            <ul></ul>
          </div>
          <!-- Movies Div -->
          <div id="movieList" class="col l4">
            <h2>Movies</h2>
            <ul></ul>
          </div>
          <!-- Books Div -->
          <div id="bookList" class="col l4">
            <h2>Books</h2>
            <ul></ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="card-panel deep-purple lighten-1">
      <p>Previous Searches:</p>
    </footer>
  </body>
</html>
